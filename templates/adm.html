{% extends 'modelo.html' %}
{% block conteudo %}

{% if not produtos %}

<h1 class="text-center text-danger my-5">Não há produtos cadastrados</h1>

{% else %}
    <div class="container text-center">
        <ul class="list-group mb-3 d-flex flex-row">
            <div class="row g-3">
                {% for produto in produtos %}
                <div class="col-12 col-md-10 col-lg mx-auto">
                    <li class="list-group-item py-1 d-flex align-items-center" style="height: 220px;">
                        <div class="col-4 me-2 mh-100">
                            <img src="../static/img/produtos/{{ produto['img_prod'] }}" class="img-thumbnail mh-100" />
                        </div>
                        <div class="col-5">
                            <h4 class="text-danger"> {{ produto['nome_prod'] }} </h4>
                            <h5 class="text-black"> {{ produto['desc_prod'] }} </h5>
                            <p class="text-danger">R$ {{ produto['preco_prod'] }}</p>
                        </div>
                        <div class="col">
                            <a href="/editprodutos/{{ produto['id_prod'] }}"><i class="bi bi-pencil-square link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover fs-2 ms-5"></i></a>
                            <a href="/excluir/{{ produto['id_prod'] }}"
                            onclick="return confirm('Você tem certeza de que deseja excluir esse produto')"><i class="bi bi-trash3 link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover fs-2 ms-5"></i></a>
                        </div>
                    </li>
                </div>
                {% endfor %}
            </div>
        </ul>
    </div>
{% endif %}
<div class="container text-center">
    <button type="button" onclick="window.location.href='/cadprodutos'"
        class="btn btn-lg btn-success mx-5">Cadastrar</button>
    <button type="button" onclick="window.location.href='/logout'" class="btn btn-lg btn-danger mx-5">Sair</button>
</div>

{% endblock %}
